<body>
    <script>
        // Promp é uma caixa de perguntas que salva seus dados
        // É possivel passar uma mensagem dentro do promp 
        var nome = prompt("Digite seu nome");
        var idade = prompt("Digite sua idade");
        var cidade = prompt("Digite o nome da sua cidade");

        alert("Seu nome é: " + nome + " Sua idade é: " + idade + " Sua cidade é: " + cidade);
    </script>
</body>
