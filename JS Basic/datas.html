            var newdate = new Date('02/02/2001');

            var dif = Number(date.getTime() - newdate.getTime()) / (1000 * 3600 * 24) + ' dias';
            value =  parseInt(dif);
            alert(value + ' Dias de diferença entre as datas');''

            //Calcula a diferença em anos
            var year = (date.getFullYear() - newdate.getFullYear());
            yeardif = parseInt(year);
            alert('A diferença é de ' + yeardif + ' anos');
