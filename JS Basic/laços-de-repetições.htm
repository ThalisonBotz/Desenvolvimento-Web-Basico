<body>
    <script>
        // while é usados para fazer laços menos precisos
        var n = 0;
        while (n < 10) {
            console.log("while" + n);
            n++;
        }

        // For é usado para fazer laços mais expecificos
        // For é mais ultilizado atualmente
        for (var i = 0; i < 10; i++) {
            console.log("for" + i)
        }

        // Do While é usado para que algo entre no laço antes de verificar a condição
        var t = 0;
        do {
            console.log("do while" + t)
        } while (t < 10)
    </script>
</body>
