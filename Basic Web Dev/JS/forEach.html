<body>
    <script>
        // forEach é ultilizado pra acessar valores ou o tamanho de um arrey de forma simples
        var arr = ["thalison",
            "botelho",
            "da",
            "silva"
        ];
        // Value é o conteudo do arrey
        // Index é a posição do conteudo dentro do arrey
        arr.forEach(function(value, index) {
            console.log(value + " Sua posição dentro do arrey é: " + index);
        })
    </script>
</body>
