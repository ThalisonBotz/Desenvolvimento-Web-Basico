<script>
    // concatenação é feita com o sinal de +
    
    // var = variavel global
    var nome = "thalison";
    nome = "Thalison Botelho";
    console.log("Meu nome é " + nome);
    
    // let = variavel no escopo
    {
        let idade = 21;
        console.log("Tenho " + idade + " anos de idade");
    }
    
    // const = constante
    const job = "WebDev";
    console.log("Minha profissão é " + job);
    //job = "programador"; (ERRADO)
    // constantes não podem ter seus valores alterados.

    // Variaveis do tipo boleano recebem true ou false apenas.
    var bolean = true;
    console.log(bolean);
</script>
