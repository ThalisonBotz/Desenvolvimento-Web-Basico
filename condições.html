<script>
    var numero = 10;
    var nome = "erro";

    if ( nome == "teste" ){
        console.log("true");
    }else if(nome != "teste"){
        console.log("false");
    };

    if (numero == 10 && "erro"){
        console.log("(and) verdade")
    };
    if (numero != 10 || "erro"){
        console.log("(or) verdade")
    };
//Operadores:
// == -> Exatamente igual.
// != -> Diferente.
// > -> Maior que.
// < -> Menor que.
// >= -> Maior ou igual.
// <= -> Menor ou igual.
// %% -> And;
// || -> Or;
//Condições:
//Use if para especificar um bloco de código a ser executado, se uma condição especificada for verdadeira
//Use else para especificar um bloco de código a ser executado, se a mesma condição for falsa
//Use else if para especificar uma nova condição a ser testada, se a primeira condição for falsa
//Use switch para especificar muitos blocos alternativos de código a serem executados
</script>
